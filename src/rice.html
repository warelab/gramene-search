<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gramene Search</title>
    <script>
      window.gramene = {};
      gramene.defaultServer = 'https://data.sorghumbase.org/sorghum2/swagger';
    </script>
    <script async src="/static/gramene-dalliance/dalliance-all.js"></script>
    <script async src="https://plantreactome.gramene.org/DiagramJs/diagram/diagram.nocache.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<div id="demo"></div>
<script src="./demo.js"></script>
<script>
    document.addEventListener('keyup', possiblyFocus);
    function possiblyFocus(e) {
      if (e.key === '/') {
        var el = document.getElementById('search-input');
        if (el) {
          el.focus()
        }
      }
    }
</script>
</body>
</html>
